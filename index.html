<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn btn-subtle" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn btn-ghost" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn btn-warning" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn btn-small" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn btn-small btn-subtle" href="#">Subtle botton small</a>
  </div>

  <div>
    <a class="btn btn-small btn-ghost" href="#">Ghost botton small</a>
  </div>

  <div>
    <a class="btn btn-small btn-warning" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn btn-big" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn btn-big btn-subtle" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn btn-big btn-ghost" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn btn-big " href="#">Warning button big</a>
  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
